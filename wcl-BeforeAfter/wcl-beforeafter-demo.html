<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <!-- CSS - component -->
    <link rel="stylesheet" href="css/wcl-beforeafter.css">

    <!-- Local CSS - for demo purposes only -->
    <link rel="stylesheet" href="css/local.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>WCL-BeforeAfter - demo</title>

</head>

<body>
    <h1>WCL-BeforeAfter</h1>
    <p>demonstration page</p>

    <div class="wcl-beforeafter-container">
        <div class="wcl-beforeafter-before">
            <img src="images/image1.jpg" alt="photo 1">
        </div>
        <div class="wcl-beforeafter-after">
            <img src="images/image2.jpg" alt="photo 2">
        </div>
        <div class="wcl-beforeafter-handle">
            &lt;&nbsp;&gt;
        </div>
    </div>

    &nbsp;<br />

    <div class="wcl-beforeafter-container">
        <div class="wcl-beforeafter-before" style="background: lightgreen;">
            <h3>This is header inside BEFORE element</h3>
            <p>You can put HTML content inside before / after elements ;)</p>
        </div>
        <div class="wcl-beforeafter-after" style="background: lightblue;">
            <h3>Header inside AFTER element</h3>
            <p>I am paragraph inside AFTER element</p>
            <p><a href="#">and this is link</a>
        </div>
        <div class="wcl-beforeafter-handle">
            &lt;&nbsp;&gt;
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <!-- JS (jQuery) for WECOLI components -->
    <script src="js/wcl-beforeafter.js"></script>

</body>

</html>
